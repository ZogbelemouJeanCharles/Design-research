<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VR/AR Onderwijsinterface</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background-color: #f4f7fa;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    header {
      background-color: #003366;
      color: white;
      padding: 15px 30px;
      width: 100%;
      text-align: center;
      font-size: 24px;
    }
    .exercise-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin: 30px 0;
    }
    .exercise-button {
      padding: 12px 24px;
      background-color: #336699;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    .exercise-button:hover {
      background-color: #4d88cc;
    }
    .info-panel {
      background-color: white;
      padding: 20px;
      width: 360px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      border-radius: 10px;
      display: none;
      text-align: left;
    }
    .info-panel h2 {
      margin-top: 0;
    }
  </style>
</head>
<body>
  <header>
    VR/AR Onderwijsinterface - Voor Leerlingen & Docenten
  </header>

  <p>Klik op een module om meer uitleg te krijgen. Deze interface ondersteunt interactieve lessen met VR of AR.</p>

  <div class="exercise-buttons">
    <button class="exercise-button" onclick="toonInfo('Virtueel laboratorium', 'Leerlingen kunnen in VR chemische experimenten uitvoeren zonder risico, begeleid door de leraar.')">Virtueel laboratorium</button>
    <button class="exercise-button" onclick="toonInfo('Historische ervaring', 'Beleef historische gebeurtenissen zoals de Franse Revolutie of WO II in een virtuele reconstructie.')">Historische ervaring</button>
    <button class="exercise-button" onclick="toonInfo('Taalspreekvaardigheid', 'Oefen mondelinge taalvaardigheden met virtuele personages die op natuurlijke wijze reageren.')">Taalspreekvaardigheid</button>
    <button class="exercise-button" onclick="toonInfo('Samenwerkend leren', 'Werk in groepjes aan een virtuele opdracht, waarbij iedere leerling een eigen rol krijgt in AR/VR.')">Samenwerkend leren</button>
  </div>

  <div class="info-panel" id="infoPanel">
    <h2 id="infoTitle"></h2>
    <p id="infoDescription"></p>
  </div>

  <script>
    function toonInfo(titel, beschrijving) {
      document.getElementById('infoTitle').textContent = titel;
      document.getElementById('infoDescription').textContent = beschrijving;
      document.getElementById('infoPanel').style.display = 'block';
    }
  </script>
</body>
</html>
